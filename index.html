<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Your Website Here</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<nav class="navbar">
    <div class="nav-container">
        <a href="#"><span class="nav-brand">[Your Logo Here]</span></a>
        <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">â˜°</button>
        <ul class="nav-links" id="nav-links">
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="main-wrapper">

    <header class="header">
        <h1>Welcome to Your Blueprint Site</h1>
        <p>This is your reusable starter template.</p>
    </header>

    <section class="gallery-section" id="gallery">
    <h2>Our Work</h2>
    <div class="gallery">
        <a href="products/products1.html">
            <img src="https://placehold.co/300x200/0a0f2c/9dc4ff?text=Product+1" alt="Product 1">
        </a>
        <a href="products/products2.html">
            <img src="https://placehold.co/300x200/0a0f2c/9dc4ff?text=Product+2" alt="Product 2">
        </a>
    </div>
</section>


    <section class="contact-section" id="contact">
        <h2>Contact Us</h2>
        <form onsubmit="return handleSubmit(event)">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

</div>

<footer class="site-footer">
    <p>&copy; 2025 Your Business. All rights reserved.</p>
</footer>

<script src="scripts/nav.js"></script>

<script>
    function handleSubmit(event) {
        event.preventDefault();
        alert("Thanks! We'll be in touch soon.");
        document.querySelector(".contact-section form").reset();
        return false;
    }
</script>
<script src="scripts/nav.js"></script>

</body>
</html>
